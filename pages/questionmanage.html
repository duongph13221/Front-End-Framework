<div class="container">
    <div class="row">

            <div class="card">

              <img src="images/{{sub.Logo}}" class="img-fluid card-img-top">
              <div class="card-footer">
                <div class=" row mx-auto">
                    <button type="button" class="btn btn-outline-primary btn-sm text-nowrap">
                      <a class="text-white text-decoration-none" href="#questions/{{sub.Id}}/{{sub.Name}}">Bộ câu hỏi</a>
                    </button>
                </div>
              </div>  
            </div>
        
        </div>
    </div>
  <div class="row mt-4">

        </ul>
      </nav>
