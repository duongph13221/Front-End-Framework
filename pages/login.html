<div class="container">
    <h3 class="text-center text-danger fw-bold text-uppercase mt-5">đăng nhập</h3>
    <div class="row mt-3">
        <div class="alert {{isSuccess == true ? 'alert-success' : 'alert-danger' }}"
        ng-show="message.length != 0">
            {{message}}
        </div>
        <form action="" name="frmLogin">
            <div class="row mt-4">
                <input type="text" ng-model="student.username" class="form-control" id="username" name="userName" placeholder="Tên đăng nhập" required>
                <span ng-hide="frmLogin.userName.$untouched || frmLogin.userName.$valid" class="text-danger">Tên đăng nhập trống</span>
            </div>
            <div class="row mt-4">
                <input class="form-control" ng-model="student.password" id="passlogin" type="password" name="password" placeholder="Mật khẩu" validate-password required>
                <span class="text-danger" ng-hide="frmLogin.password.$untouched || frmLogin.password.$valid">
                    <span ng-show="frmLogin.password.$error.required">Không được để trống</span>
                    <span ng-show="frmLogin.password.$error.check_pwd">Mật khẩu phải trên 6 ký tự</span>
                </span>
            </div>
            <div class="row mt-4 ms-5 text-center">
                <p>Chưa có tài khoản ? <a class="text-primary text-decoration-none" href="#signin">Đăng ký ngay</a></p>
            </div>
            <div class="row mt-1 ms-4 text-center">
                <p><a class="text-primary text-decoration-none" href="#forgetpass">Quên mật khẩu ?</a></p>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 offset-2">
                    <button ng-disabled="frmLogin.$invalid" ng-click="logIn()" type="button" class="btn btn-outline-primary btn-lg text-nowrap"><i class="bi bi-box-arrow-in-right"></i> Đăng nhập</button>
                </div>
              </div>
        </form>
    </div>
</div>
