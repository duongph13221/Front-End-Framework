<div class="container">
  <div class="row">
      
        <div ng-repeat="sub in lstSubject" class="col-12 col-sm-4">
          <div class="card">
            <div class="card-header fw-bold text-center" style="height: 4rem;"><p class="align-middle">{{sub.Name}}</p></div>
            <img src="images/{{sub.Logo}}" class="img-fluid card-img-top">
            <div class="card-footer">
              <div class=" row mx-auto">
                  <button ng-disabled="!isLogin" type="button" class="btn btn-outline-primary btn-sm text-nowrap">
                    <a href="#exam/{{sub.Id}}/{{sub.Name}}" style="text-decoration: none;">Test ngay</a>
                  </button>
              </div>
            </div>  
          </div>
      
      </div>
  </div>
<div class="row mt-4">
  <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">First</a></li>
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
        <li class="page-item"><a class="page-link" href="#">Last</a></li>
      </ul>
    </nav>
</div>
