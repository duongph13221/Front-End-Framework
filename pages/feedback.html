<div class="container">
    <div class="row mt-5">
        <form class="" action="" method="">
            <div class=" row mt-4">
                <label class="col-12 col-sm-2">Họ và Tên (*):</label>
                <div class="col-12 col-sm-10">
                    <input class="form-control" name="fullname" type="text">
                </div>
            </div>
            <div class="row mt-4">
                <label class="col-12 col-sm-2">Email (*):</label>
                <div class="col-12 col-sm-10">
                    <input class="form-control" name="email" type="email">
                </div>
            </div>
            <div class="row mt-4">
                <label class="col-12 col-sm-2">SĐT</label>
                <div class="col-12 col-sm-10">
                    <input class="form-control" name="phonenumber" type="text">
                </div>
            </div>
            <div class="row mt-4">
                <label class="col-12 col-sm-2">Chủ đề (*):</label>
                <div class="col-12 col-sm-10">
                    <input class="form-control" name="topic" type="text">
                </div>
            </div>
            <div class="row mt-4">
                <div>
                    <label>Nội dung (*):</label>
                  <div class="mt-1">
                    <textarea class="form-control" id="content" rows="3"></textarea>
                  </div>
                  </div>
            </div>
            <div class="row mt-4 mx-0">
                <label for="formFileSm" class="form-label">Tệp đính kèm: </label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <div class="row mt-4 mx-0">
                <button type="button" class="btn btn-outline-primary col-12 col-sm-2 me-2"><i class="bi bi-send-fill"></i> Gửi</button>
                <button type="button" class="btn btn-outline-secondary col-12 col-sm-2"><i class="bi bi-x-circle-fill"></i> Hủy</button>
              </div>
        </form>
    </div>
</div>
